on:
  push:
    branches: main

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v5
        with:
          node-version: "24"
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npm test
      - run: npm run build
      - run: cp ./{package.json,LICENSE,README.md} lib/
      - uses: JS-DevTools/npm-publish@v4
        with:
          package: lib
